<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - UncleYaks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap rel=stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
        <div class="main">
            <br><br><br><br>
            <h2>Registration Form</h2>
            <form action="">
                <label for="first"
                    >Full Name:</label
                >
                <input
                    type="text"
                    id="first"
                    name="first"
                    required
                />
 
                <label for="usename"
                    >Username:</label
                >
                <input
                    type="text"
                    id="last"
                    name="last"
                    required
                />
 
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                />
 
                <label for="password"
                    >Password:</label
                >
                <input
                    type="password"
                    id="password"
                    name="password"
                    pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                    title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long"
                    required
                />
 
                <label for="repassword"
                    >Re-type Password:</label
                >
                <input
                    type="password"
                    id="repassword"
                    name="repassword"
                    required
                />
 
                <label for="mobile"
                    >Phone No.:</label
                >
                <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    maxlength="10"
                    required
                />
 
                <label for="gender"
                    >Gender:</label
                >
                <select
                    id="gender"
                    name="gender"
                    required
                >
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
 
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
</body>
</html>
